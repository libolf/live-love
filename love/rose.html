        /* ç²‰è‰²çˆ±å¿ƒ */
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            box-shadow:

                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: default;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart:before {
            top: -50px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -50px;
        }

        /* æ›´å¹³ç¼“çš„å¿ƒè·³åŠ¨ç”» */
        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1);
                box-shadow: 
                    0 0 30px rgba(255, 77, 109, 0.5),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: translate(-50%, -50%) rotate(45deg) scale(1.08);
                box-shadow: 
                    0 0 40px rgba(255, 77, 109, 0.7),
                    inset 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        /* ä¿®å¤æ–‡å­—æ•ˆæœ - é˜²æ­¢æ¢è¡Œ */
        .simple-typewriter {
            margin: 40px auto;

            position: relative;

        #simple-text {

            vertical-align: middle;
            white-space: nowrap;

            overflow: hidden;
        }

        /* ä¼˜é›…çš„æ–‡å­—è£…é¥° */
        .text-decoration {
            position: absolute;
            height: 1px;
            width: 120px;
            background: linear-gradient(90deg, transparent, rgba(255, 77, 109, 0.4), transparent);
            top: -15px;

        .text-decoration.bottom {

        }

        /* å›ºå®šå…‰æ ‡ä½ç½® */
        .simple-cursor {

        }

        /* ç®€çº¦çš„æ¼‚æµ®çˆ±å¿ƒ */
        .floating-hearts {
            position: absolute;

        .floating-heart {

        }

        /* ç®€çº¦çš„é£˜è½åŠ¨ç”» */
        @keyframes float {
            0% {
                transform: translate(0, 100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translate(calc(100px * var(--direction)), -100px) rotate(360deg);

            }
        }

        /* é‡æ–°è®¾è®¡çš„ä»£ç ç‰‡æ®µæ•ˆæœ - é‡‡ç”¨ç”¨æˆ·æä¾›çš„ä»£ç  */
        .code-snippet {

        .code-snippet::before {

        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart" id="main-heart"></div>
        </div>
        
        <div class="simple-typewriter">
            <div class="text-decoration"></div>
            <div id="simple-text"></div>
            <div class="text-decoration bottom"></div>
        </div>
    </div>
    
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <div class="code-snippet">
        <div class="line">&nbsp;</div>
        <div class="line"><span class="keyword">for</span> (</div>
        <div class="line">&nbsp;&nbsp;&nbsp;&nbsp;<span class="variable">time</span> = <span class="variable">now</span>;</div>
        <div class="line">&nbsp;&nbsp;&nbsp;&nbsp;<span class="variable">time</span> >= <span class="variable">now</span>;</div>
        <div class="line">&nbsp;&nbsp;&nbsp;&nbsp;<span class="variable">time</span> += <span class="variable">day</span></div>
        <div class="line">)</div>
        <div class="line">&nbsp;&nbsp;&nbsp;&nbsp;<span class="variable">love</span><span class="operator">++</span>;</div>
        <div class="line">&nbsp;</div>
    </div>
    
    <script>
        // æ‰“å­—æœºæ•ˆæœå®ç°
        class SimpleTypewriter {
            constructor(elementId, message, speed = 90) {
                this.element = document.getElementById(elementId);
                this.message = message;
                this.speed = speed;
                this.currentCharIndex = 0;
                this.isTyping = false;
                this.timeoutId = null;
                this.init();
            }
            
            init() {
                this.element.style.minHeight = '60px';
                this.element.style.display = 'inline-block';
                this.element.style.verticalAlign = 'middle';
                this.element.style.whiteSpace = 'nowrap';
                
                setTimeout(() => this.typeMessage(), 800);
            }
            
            typeMessage() {
                this.isTyping = true;
                
                if (this.currentCharIndex < this.message.length) {
                    const currentText = this.message.substring(0, this.currentCharIndex + 1);
                    this.element.innerHTML = currentText + '<span class="simple-cursor"></span>';
                    this.currentCharIndex++;
                    this.timeoutId = setTimeout(() => this.typeMessage(), this.speed);
                } else {
                    this.isTyping = false;
                    this.element.innerHTML = this.message + '<span class="simple-cursor"></span>';
                }
            }
            
            restart() {
                clearTimeout(this.timeoutId);
                this.currentCharIndex = 0;
                this.isTyping = false;
                this.element.innerHTML = '<span class="simple-cursor"></span>';
                setTimeout(() => this.typeMessage(), 500);
            }
        }
        
        // åˆ›å»ºç®€çº¦çš„æ¼‚æµ®çˆ±å¿ƒ
        function createFloatingHearts() {
            const container = document.getElementById('floating-hearts');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                const left = Math.random() * 100;
                const size = Math.random() * 10 + 12;
                const delay = Math.random() * 20;
                const duration = 15 + Math.random() * 15;
                const direction = Math.random() > 0.5 ? 1 : -1;
                
                heart.style.left = `${left}%`;
                heart.style.fontSize = `${size}px`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                heart.style.setProperty('--direction', direction);
                
                const colors = [
                    'rgba(255, 77, 109, 0.3)', 
                    'rgba(255, 143, 163, 0.25)', 
                    'rgba(255, 204, 213, 0.2)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.color = color;
                
                container.appendChild(heart);
            }
        }
        
        // åˆ›å»ºç‚¹å‡»æ¶Ÿæ¼ªæ•ˆæœ
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 600);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            const message = "214æƒ…äººèŠ‚å¿«ä¹ â¤ï¸ çˆ±ä½ ä¸æ­¢ä»Šå¤©ï¼Œè€Œæ˜¯æœæœæš®æš®ï½";
            const typewriter = new SimpleTypewriter('simple-text', message);
            
            createFloatingHearts();
            
            // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®åˆ›å»ºæ¶Ÿæ¼ªæ•ˆæœ
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.heart')) {
                    createClickEffect(event.clientX, event.clientY);
                }
            });
            
            // æ·»åŠ é”®ç›˜äº¤äº’ - åªä¿ç•™ç©ºæ ¼é”®åŠŸèƒ½
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    typewriter.restart();
                }
            });
            
            // æ·»åŠ æ§åˆ¶å°æç¤º
            console.log('%câ¤ï¸ 214æƒ…äººèŠ‚å¿«ä¹ï¼', 'color: #ff8fa3; font-size: 16px; font-weight: bold;');
            console.log('%cç»™ä½ çš„ä¸“å±æµªæ¼«ä»£ç å·²åŠ è½½å®Œæˆ ğŸ’»', 'color: #ffccd5; font-size: 14px;');
            
            // è‡ªåŠ¨é‡æ–°æ’­æ”¾æ–‡å­—åŠ¨ç”»ï¼ˆæ¯45ç§’ï¼‰
            setInterval(() => {
                typewriter.restart();
            }, 45000);
        });
        
        // ç¡®ä¿é¡µé¢ä¸ä¼šå‡ºç°æ»šåŠ¨æ¡
        window.addEventListener('resize', function() {
            document.body.style.height = window.innerHeight + 'px';
            const textElement = document.getElementById('simple-text');
            const typewriterContainer = document.querySelector('.simple-typewriter');
            
            if (window.innerWidth < 768) {
                textElement.style.whiteSpace = 'normal';
                typewriterContainer.style.whiteSpace = 'normal';
            } else {
                textElement.style.whiteSpace = 'nowrap';
                typewriterContainer.style.whiteSpace = 'nowrap';
            }
        });
        
        // åˆå§‹è®¾ç½®
        document.body.style.height = window.innerHeight + 'px';
    </script>
